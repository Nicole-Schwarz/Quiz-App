<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Quiz-App</title>
  </head>
  <body>
    <div class="headline">
      <h2>Quiz App</h2>

          <button class="answer-buttons">#flexbox</button>
          <button class="answer-buttons">#css</button>
        </div>
      </div>
      <div class="box">
        <p class="question">Lorem Ipsum dolor sit?</p>

        </div>

          <button class="answer-buttons">#html</button>

      </div>
    </div>
  </body>
</html>
